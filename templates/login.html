{% extends "layout.html" %}

{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <dl>
            <dt>
                Username:
            </dt>
            <dd>
                <input type="text" name="username" autofocus>
            </dd>

            <dt>
                Password:
            </dt>
            <dd>
                <input type="password" name="password">
            </dd>
        </dl>
        <input type="submit" value="Login">
    </form>
{% endblock %}
